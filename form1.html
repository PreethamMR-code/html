<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Flag</title>
    <style>
        .flag {
            width: 300px;
            border: 2px solid black;
        }
        .saffron {
            height: 60px;
            background-color: rgb(255, 153, 51); /* Saffron */
        }
        .white {
            height: 60px;
            background-color: white;
            position: relative;
        }
        .green {
            height: 60px;
            background-color: rgb(19, 136, 8); /* Green */
        }
        .chakra {
            width: 40px;
            height: 40px;
            border: 2px solid navy;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 130px;
        }
    </style>
</head>
<body>
<div class="flag">
    <div class="saffron"></div>
    <div class="white">
        <div class="chakra"></div>
    </div>
    <div class="green"></div>
</div>
</body>
</html>
