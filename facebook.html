<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Log in to Facebook</title>
    <style>

body {
     font-family: Arial, sans-serif;
     background-color: #f0f2f5;
     text-align: center;
 }

 .main-container {
     width:400px;
     margin: 100px auto;
 }

 .facebook-logo {
     color: blue;
     font-size: 36px;
     font-weight: bold;
     margin-bottom: 20px;
 }

 .login-card {
     background: white;
     padding: 20px;
     border: 1px solid #ccc;
 }

 .form-group {
     margin-bottom: 10px;
 }

 .form-group input {
     width: 95%;
     padding: 10px;
     border: 1px solid #ccc;
     font-size: 15px;
 }

 .login-button {
     width: 100%;
     padding: 10px;
     background: blue;
     color: white;
     border: none;
     cursor: pointer;
     font-size: 16px;
 }

 .login-button:hover {
     background: orange;
 }
    </style>
</head>
<body>

<div class="main-container">
    <h1 class="facebook-logo">facebook</h1>
    <div class="login-card">
        <h2>Log in to Facebook</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Email address or phone number" >
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" >
            </div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <div>
            <a href="#">Forgotten password?</a>
            <a href="#">Sign up for Facebook</a>


            </div>
        </div>
    </div>


</body>
</html>
