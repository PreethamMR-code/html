 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Display Property Manipulation</title>
        <style>

            .block-anchor {
                display: block;
                background-color: #e0f2fe;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #90cdf4;
            }

            .inline-heading {
                display: inline;
                background-color: #d1fae5;
                padding: 5px;
                border: 1px solid #68d391;
            }
        </style>
    </head>
    <body>

    <h1> Heading 1 (block-level)</h1>
    <a>Anchor 1 (inline)</a>
    <a>Anchor 2 (inline)</a>



    <p>
        Here is a paragraph with a heading tag inside, acting as an inline element.
    <h1 class="inline-heading">This is an Inline Heading 1</h1>
    Notice how it doesn't create a new line.
    </p>

    </body>
    </html>
